<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script>
        function addImage() {

            // var container = document.createElement("div");
            // container.style = "backgroundColor:red";
            var img = document.createElement("img");
            img.width = "200"
            img.height = "200"
            img.border = "1"
            img.src = `https://source.unsplash.com/random/${img.width}x${img.height}`;

            document.getElementById("container").appendChild(img)
        }

    </script>

</head>

<body>
    <div class=" d-flex justify-content-around border border-secondary border-2">
        <h1>Dynamic Element</h1>
        <button onclick="addImage()" class="btn btn-small btn-info">Add image</button>
    </div>
    <div class="container" id="container"></div>

    </div>

</body>

</html>
