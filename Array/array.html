<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>

        var arr = [10, 20, 30, 40, 50]
    
        arr.push(22,33); // add at end of array

        arr.unshift(1111); // add at top of array

        arr.splice(4) // remove all element post specified index and return trimmed array or keep first 4 eleemnt

    
        for (let num in arr) {
            document.write("<h1> Index "+num+"</h1>")
        }
        for (let prop of arr) {
            document.write("<h3> Index value "+prop+"</h3>")
        }
        for(let i=0;i<arr.length;i++) {
            document.write("<h5> for i="+i+" value "+arr[i]+"</h3>")

        }
    
        // document.write("<h2>"+arr.slice(1,0)+"</h2>");
    </script>

    <script>
        var arr = ["Mobile", "Electronics", "Tv"];
        document.write("<h1>"+arr+"</h1>");
        var name = "Ashish";
        document.write(`${name}`)
        
        var menu = arr;
        menu.sort();
        menu.reverse();
        document.write(` Categories : ${arr} <br>
            Menu: ${menu}
        `)

        arr.length =0; // reset or remove alle lement from array
        document.write("<h1> Array reset or Empty arra.length=0"+arr+"</h1>");
    </script>
</head>

</html>
