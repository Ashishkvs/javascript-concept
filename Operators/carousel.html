<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./carousel.js"></script>
    <title>Carousel</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card">

            <div class="card-header">
                <h4 id="imageTitle">Title</h4>
            </div>
            <div class="card-body d-flex justify-content-between">
                <div class="col-2 top-50">
                    <button class="btn btn-primary" onclick="onLeftSlide()">
                    <span class="bi-arrow-left" ></span>

                    </button>
                </div>
                <div class="col-8 overflow-hidden">
                    <img id="sliderImage"
                        src="https://images.unsplash.com/photo-1648408685303-0aa75e78e0f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80"
                        alt="image" id="imaegPath" srcset="">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" onclick="onRightSlide()">
                        <span class="bi-arrow-right"></span>

                    </button>
                </div>
            </div>
            <div class="card-footer">

                <span onclick="onPlayCarousel()" class="bi bi-play-btn btn btn-success"></span>
                <span onclick="onPauseCarousel()" class="bi bi-pause-btn btn btn-secondary"></span>
                <span onclick="onStopCarousel()" class="bi bi-stop-btn btn btn-danger"></span>
            </div>
        </div>
    </div>

</body>

</html>
